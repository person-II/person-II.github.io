<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visão Semanal</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/Semana.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <script src="/script/Semana.js"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="/img/icone-voltar.png" alt="seta voltar tela" class="icon-voltar">
        </a>
        <div class="invis"></div>
        <ul class="calendar">
            <li>          
                <ul>
                    <li class="weekday">Seg</li>
                    <li class="day">7</li>
                </ul>
            </li>
            <li>                        
                <ul>
                    <li class="weekday">Ter</li>
                    <li class="day">8</li>
                </ul>
            </li>
            <li>            
                <ul>
                    <li class="weekday">Qua</li>
                    <li class="day">9</li>
                </ul>
            </li>
            <li>
                <ul>
                    <li class="weekday">Qui</li>
                    <li class="day">10</li>
                </ul>
            </li>
            <li>
                <ul>
                    <li class="weekday">Sex</li>
                    <li class="day">11</li>
                </ul>
            </li>
            <li>
                <ul>
                    <li class="weekday">Sab</li>
                    <li class="day">12</li>
                </ul>
            </li>
            <li>
                <ul>
                    <li class="weekday">Dom</li>
                    <li class="day">13</li>
                </ul>
            </li>
        </ul>
    </header>

    <main>  
        <section id="Seg" class="day-week">
            <h1 class="label-weekday">Segunda</h1>
        </section>
        <section id="Ter" class="day-week">
            <h1 class="label-weekday">Terça</h1>
        </section>
        <section id="Qua" class="day-week">
            <h1 class="label-weekday">Quarta</h1>
        </section>
        <section id="Qui" class="day-week">
            <h1 class="label-weekday">Quinta</h1>
        </section>
        <section id="Sex" class="day-week">
            <h1 class="label-weekday">Sexta</h1>
        </section>
        <section id="Sab" class="day-week">
            <h1 class="label-weekday">Sábado</h1>
        </section>
        <section id="Dom" class="day-week">
            <h1 class="label-weekday">Domingo</h1>
        </section>
    </main>
</body>
</html>
